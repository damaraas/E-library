{% extends "base.html" %}
{% load static %}
{% block content %}
<section class="pt-5 pb-10 bg-slate-100">
    <div class="container">
        <div class="w-full px-12 flex justify-between">
            <div class="mb-5">
                <h4 class="font-bold text-3xl text-primary mb-2">Profil</h4>
                <h2 class="font-semibold text-dark text-xl mb-4">Profil User</h2>
            </div>
        </div>
    </div>
    <!--Grid Form-->
    <div class="p-50 flex flex-1 flex-col md:flex-row lg:flex-row mx-2">
        <div class="mb-2 rounded border shadow-sm w-full">
            <div class="p-3">
                <form method="POST" enctype="multipart/form-data" class="w-full bg-white p-6 rounded-lg shadow-md">
                    {% csrf_token %}
                     <!-- Foto Profil -->
                    <div class="flex justify-center mb-4 mt-30">
                        <img src="path/to/user-photo.jpg" alt="User Photo" class="w-24 h-24 rounded-full object-cover border-2 border-gray-300" onerror="this.onerror=null; this.src='/static/default-user-icon.png'">
                    </div>
                    <!-- Nama dan Email -->
                    <div class="text-center mb-4">
                        <h3 class="font-semibold text-2xl text-dark mb-2">{{ user.nama }}</h3>
                        <p class="text-gray-600">{{ user.email }}</p>
                    </div>
                    <!-- Submit Button -->
                    <div class="flex justify-end mt-10">
                        <div class="mt-4 px-3 items-center justify-between">
                            <button class="px-4 py-1 text-white font-light tracking-wider bg-gray-900 rounded" type="submit">
                                Ubah Password
                            </button>
                        </div>
                        <div class="mt-4 px-3 items-center justify-between">
                            <form method="post" action="{% url 'base:edit_profil' %}">
                                {% csrf_token %}
                                <button class="px-4 py-1 text-white font-light tracking-wider bg-gray-900 rounded" type="submit">
                                    Edit Profil
                                </button>
                            </form>
                        </div>
                    </div>
                </form>                        
            </div>
        </div>
    </div>
    <!--/Grid Form-->
</section>
{% endblock content %}
