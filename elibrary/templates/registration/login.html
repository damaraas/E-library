{% load static %}
<!doctype html>
<html lang="en">

<head>
  <title>Login </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="{% static 'css/dist/styles.css' %}">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
</head>

<body class="h-screen font-sans login bg-gray-900">
<div class="container mx-auto h-full flex flex-1 justify-center items-center">
  <div class="w-full max-w-lg">
    <div class="leading-loose">
      <form class="max-w-xl m-4 p-10 bg-white rounded shadow-xl" method="POST">
        {% csrf_token %}
        <p class="text-gray-800 font-medium text-center text-lg font-bold">Login</p>
        <!-- Email -->
        <div class="mt-2">
          <label class="block text-sm text-gray-600" for="username">Email</label>
          <input class="w-full px-5 py-1 text-gray-700 bg-gray-200 rounded" id="email" name="username" type="text" required="" placeholder="Email" aria-label="username" value="{{ form.username.value|default:"" }}">
        </div>
        <!-- Password -->
        <div class="mt-2">
          <label class="block text-sm text-gray-600" for="password">Password</label>
          <input class="w-full px-5  py-1 text-gray-700 bg-gray-200 rounded" id="password" name="password" type="Password" required="" placeholder="password" aria-label="password" value="{{ form.password.value|default:"" }}">
        </div>
        <div class="mt-4 items-center justify-between">
          <button class="px-4 py-1 text-white font-light tracking-wider bg-gray-900 rounded" type="submit">Masuk</button>
        </div>
        <a class="underline underline-offset-1" href="{% url 'base:authView' %}">Register</a>
      </form>
    </div>
  </div>
</div>
</body>
</html>
